{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}


{% block auth %}
<h1>Question Place</h1>
<p class="lead text-muted">Condividi la tua Conoscenza</p>
<div class="login-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-sm btn-outline-primary"> Login </button>
    </form>
    <p class="mt-2">Oppure <a href="{% url 'django_registration_register'%}">Registra un Account</a></p>
</div>
{% endblock %}

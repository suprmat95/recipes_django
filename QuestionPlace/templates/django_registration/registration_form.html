{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>Crea un account su Question Place</h3>
<div class="registration-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-sm btn-outline-primary"> Registrati </button>
    </form>
    <p class="mt-2">Oppure <a href="{% url 'login'%}">Effettua l'accesso</a></p>

</div>
{% endblock %}
